<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-firestore.js"></script>
    <script src="https://use.fontawesome.com/7426860610.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mainfile.css">
</head>

<body>

    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </span>
            <h1>Dream Furniture</h1>
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fa fa-cart-plus" aria-hidden="true"></i>
                </span>
                <div class="cart-items">0</div>
            </div>

        </div>
    </nav>

    <!---------------- Products -------------->

    <section class="products">
        <div class="section-title">
            <h2>Our products</h2>
        </div>
        <div class="products-center"></div>
    </section>

    <!---------------- cart ----------------->

    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fa fa-window-close-o" aria-hidden="true"></i>
            </span>
            <h2>Your cart</h2>
            <div class="cart-content">

                <!-- end of cart item -->
            </div>
            <div class="cart-footer">
                <h3>
                    Your total :
                    <i class="fa fa-inr" aria-hidden="true"><span class="cart-total">0</span></i>
                </h3>
                <button class="clear-cart banner-btn">Clear Cart</button>
            </div>
        </div>
    </div>

    <!---------------- logout ---------------->

    <center><button class="btn btn-dark" onclick="mainApp.logOut()">
            <h5>Logout</h5>
        </button>
    </center>






    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="fireBase.js"></script>
    <script src="main.js"></script>
    <script src="app.js"></script>
</body>

</html>
